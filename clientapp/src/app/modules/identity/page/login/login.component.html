<main class="text-center">
  <form (ngSubmit)="login()" #form="ngForm">
    <div class="row">
      <div class="mt-5">
        <img
          style="border: 0; width: 250px; height: 250px"
          src="assets/images/internlog-logo.jpg"
          thumbnail
          fluid
          class="mt-5"
        />
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-offset-3 col-md-3">
        <label for="username" class="mx-auto"> Username </label>
        <input
          required
          [(ngModel)]="loginRequest.username"
          name="username"
          class="form-control rounded-3 mx-auto"
          type="text"
          id="username"
          #username="ngModel"
        />
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-offset-3 col-md-3 col-sm-6">
        <label for="password">Password</label>
        <input
          [(ngModel)]="loginRequest.password"
          name="password"
          class="form-control rounded-3 mx-auto"
          type="password"
          id="password"
          #password="ngModel"
        />
      </div>
    </div>

    <div
      class="text-danger"
      *ngIf="username.invalid && (username.dirty || username.touched)"
    >
      Please enter a valid username.
    </div>

    <div class="row justify-content-center">
      <div class="col-md-offset-2 col-md-4 w-50 col-sm-6">
        <button
          [disabled]="!loginRequest.username && !loginRequest.password"
          class="btn btn-primary btn-sm"
          type="submit"
        >
          Login
        </button>
      </div>
    </div>
  </form>
</main>
