<form
  [formGroup]="timesheetForm"
  class="timesheetForm"
  (ngSubmit)="saveTimesheet()"
>
  <h5 mat-dialog-title>Log Attendance</h5>
  <!-- <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button> -->
  <mat-dialog-content fxLayout="column">
    <div
      class="alert alert-danger"
      *ngIf="timesheetForm.errors?.['invalidTime'] && (timesheetForm.touched || timesheetForm.dirty)"
    >
      <mat-error>
        {{timesheetForm.errors?.['invalidTime']}}
      </mat-error>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        name="date"
        id="date"
        matInput
        [matDatepicker]="datePicker"
        formControlName="date"
        name="date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="datePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Time In</mat-label>
      <input
        matInput
        type="time"
        id="timeIn"
        name="timeIn"
        formControlName="timeIn"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Time Out</mat-label>
      <input
        matInput
        type="time"
        id="timeOut"
        name="timeOut"
        formControlName="timeOut"
      />
    </mat-form-field>

    <mat-radio-group
      class="d-flex flex-column"
      aria-label="Absent or Holiday"
      formControlName="holidayOrAbsent"
    >
      <mat-radio-button name="isAbsent" value="absent">Absent</mat-radio-button>
      <mat-radio-button name="isHoliday" value="holiday"
        >Holiday</mat-radio-button
      >
    </mat-radio-group>
  </mat-dialog-content>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="flex-end">
    <button mat-button mat-dialog-close="" cdkFocusInitial>
      Cancel
    </button>
    <button
      mat-button
      type="submit"
      [disabled]="timesheetForm.errors?.['invalidTime'] && (timesheetForm.touched || timesheetForm.dirty)"
      class="btn btn-primary"
    >
      Save
    </button>
  </div>
</form>
