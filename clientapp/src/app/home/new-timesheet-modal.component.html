<div class="modal-header">
  <h5 class="modal-title" id="new-timesheet-modal">Log Attendance</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <form>
    <div class="row d-flex justify-content-center">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          name="timesheetDate"
          id="timesheetDate"
          matInput
          [matDatepicker]="datePicker"
          [(ngModel)]="timesheet.date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="datePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row d-flex justify-content-center">
      <mat-form-field appearance="fill">
        <mat-label>Time In</mat-label>
        <input
          matInput
          type="time"
          id="timeIn"
          name="timeIn"
          [(ngModel)]="timesheet.timeIn"
        />
      </mat-form-field>
    </div>

    <div class="row d-flex justify-content-center">
      <mat-form-field appearance="fill">
        <mat-label>Time Out</mat-label>
        <input
          matInput
          type="time"
          id="timeOut"
          name="timeOut"
          [(ngModel)]="timesheet.timeOut"
        />
      </mat-form-field>
    </div>

    <div class="row d-flex justify-content-center">
      <mat-radio-group aria-label="Absent or Holiday">
        <mat-radio-button
          name="isAbsent"
          [value]="timesheet.isAbsent"
          [checked]="timesheet.isAbsent"
          >Absent</mat-radio-button
        >
        <mat-radio-button
          name="isHoliday"
          [value]="timesheet.isHoliday"
          [checked]="timesheet.isHoliday"
          >Holiday</mat-radio-button
        >
      </mat-radio-group>
    </div>
  </form>
</div>
<div class="modal-footer text-center">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="saveTimesheet()">
    Save
  </button>
</div>
