<div class="modal-header">
  <h5 class="modal-title" id="new-timesheet-modal">Log Attendance</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <div class="input-group">
    <label class="col-form-label col-2 form-text" for="date">Date</label>
    <input class="form-control ms-3" type="date" id="date" name="date" />
  </div>

  <div class="input-group">
    <label class="col-form-label col-2 form-text" for="timeIn">Time In</label>
    <input class="form-control ms-3" type="time" id="timeIn" name="timeIn" />
  </div>

  <div class="input-group">
    <label class="col-form-label col-2 form-text" for="timeOut">Time Out</label>
    <input class="form-control ms-3" type="time" id="timeOut" name="timeOut" />
  </div>
</div>
<div class="modal-footer text-center">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary">Save</button>
</div>
